steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/purchase-management-api', '.']
  
  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/purchase-management-api']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'purchase-management-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/purchase-management-api'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances'
      - '${_CLOUDSQL_INSTANCE}'
      - '--set-env-vars'
      - 'NODE_ENV=production,DB_HOST=/cloudsql/${_CLOUDSQL_INSTANCE},DB_NAME=purchase_management,DB_USER=${_DB_USER},DB_SSL=true,DB_PORT=5432'
      - '--set-secrets'
      - 'JWT_SECRET=${_JWT_SECRET}:latest,DB_PASSWORD=${_DB_PASSWORD}:latest'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'

images:
  - 'gcr.io/$PROJECT_ID/purchase-management-api'

substitutions:
  _CLOUDSQL_INSTANCE: 'PROJECT_ID:us-central1:purchase-management-db'
  _DB_USER: 'app_user'
  _JWT_SECRET: 'jwt-secret'
  _DB_PASSWORD: 'db-user-password'

